
spring:
  application:
    name: nabd
  datasource:
    url: jdbc:postgresql://postgres:5432/cms_db
    username: cms_user
    password: cms_pass
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  servlet:
    multipart:
      max-file-size: 500MB
      max-request-size: 500MB
  data:
    redis:
      host: redis
      port: 6379
      timeout: 2000ms
  elasticsearch:
    uris: http://elasticsearch:9200
    connection-timeout: 10s
  cache:
    type: redis
    redis:
      time-to-live: 600s
      cache-null-values: true

app:
  storage:
    type: local
    upload-dir: uploads/media
    max-file-size: 500MB

aws:
  s3:
    access-key: YOUR_ACCESS_KEY
    secret-key: YOUR_SECRET_KEY
    region: us-east-1
    bucket: your-bucket-name

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  paths-to-match:
    - /api/**
  show-actuator: true