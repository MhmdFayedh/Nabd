spring:
  application:
    name: nabd
  datasource:
    url: jdbc:postgresql://${DB_HOST:cms_user}:${DB_PORT:5432}/${DB_NAME:cms_db}
    username: ${DB_USERNAME:cms_user}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  servlet:
    multipart:
      max-file-size: 500MB
      max-request-size: 500MB
  data:
    redis:
      host: ${REDIS_HOST:redis}
      port: ${REDIS_PORT:6379}
      timeout: 2000ms
  elasticsearch:
    uris: http://${ES_HOSTS:elasticsearch}:${ES_PORT:9200}
    connection-timeout: 10s
  cache:
    type: redis
    redis:
      time-to-live: 600s
      cache-null-values: true

app:
  storage:
    type: local
    upload-dir: uploads/media
    max-file-size: 500MB

aws:
  s3:
    access-key: ${AWS_ACCESS_KEY}
    secret-key: ${AWS_SECRET_KEY}
    region: ${AWS_REGION}
    bucket: ${AWS_BUCKET}

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  paths-to-match:
    - /api/**
  show-actuator: true